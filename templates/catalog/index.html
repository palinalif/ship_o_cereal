{% extends 'base.html' %}
{% load static %}
<head>
    <title>Catalog</title>
</head>
{% block content %}
    <link rel="stylesheet" href="{% static 'css/catalog.css' %}">
    <script src="{% static 'jquery/dist/jquery.js' %}"></script>
    <script src="{% static 'js/catalog.js' %}"></script>
    <h1>This is the Catalog</h1>
    <label for="filter">Filter by: </label>
    <span id="filter">
        <form action="filter/healthy">
            <button type = "submit"> Healthy </button>
        </form>
        <form action="filter/sugary">
            <button type = "submit" >Sugary</button>
        </form>
    </span>
    <label for="sort">Sort by: </label>
    <span id="sort">
        <form action="sort/price">
            <button type = "submit">Price</button>
        </form>
        <form action="sort/name">
            <button type = "submit">Name</button>
        </form>
    </span>
    <label for="search">Search: </label>
            <input type="search" id="search" placeholder="search" name="search">
    <div class = "catalog-container">
        {% for cereal in cereals %}
        <div class = "cereal-container">
            <button onclick="goToURL({{ cereal.id }})">
                <img src="{{ cereal.image }}" class="cereal-img"/>
            </button>
            <h3>{{ cereal.name }}</h3>
            <script>cereals["{{ cereal.name }}"] = 0;</script>
            <div>
                <p style="display: inline">{{ cereal.price }}</p>
                <button onclick='decrement("{{ cereal.name }}")'>-</button>
                <p class="cereal-amount" id="{{ cereal.name }} amount">0</p>
                <button onclick='increment("{{ cereal.name }}")'>+</button>
                <button onclick='sendToCart("{{ cereal.name }}")'>Cart</button>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
