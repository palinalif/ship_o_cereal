{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ship O'Cereal</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">

    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body id="body">
    <nav id="navBar" class="navbar-navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                  <li><a href="{% url 'catalog-page' %}"><i class="bi bi-shop"></i> Catalog</a></li>
                  <li><a href="{% url 'cart-index' %}"><i class="bi bi-basket"></i> Cart</a></li>
                  {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}"><i class="bi bi-box-arrow-left"></i> Logout</a></li>
                  {% else %}
                    <li><a href="{% url 'login' %}"><i class="bi bi-person-circle"></i> Login</a></li>
                    <li><a href="{% url 'register' %}"><i class="bi bi-person-plus-fill"></i> Register</a></li>
                  {% endif %}
              </ul>
          </div><!-- /.navbar-collapse -->

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <img class="logo" src="{% static 'images/cereallogo-new.png' %}"  alt="Logo">
            <span class="logoText">Cereal O'Ship</span>
        </div>
      </div><!-- /.container-fluid -->
    </nav>

    {% block content %}
    {% endblock %}
    <footer>
        <div class= "navbar navbar-inverse navbar-static-bottom" role="navigation">
                <div class="navbar-text pull-left">
                </div>
                    <div class= "navbar-text pull-right">
                <!-- Add in your social media / github links here -->
                        <p>Here comes links</p>
                    </div>
                <!--Below is the copyright information for the site. You can fill in your own here.-->
                <div class="navbar-text pull-left">
            &copy; Cereal-o-Ship, email
            </div>
         </div>
    </footer>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script></body>
</html>
