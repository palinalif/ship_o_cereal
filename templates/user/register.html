{% extends "base.html" %}
{% load static %}
{% block content %}
  <link rel="stylesheet" href="{% static 'css/register.css' %}">
  <h1>Sign up now!</h1>
  <div class="center">
    <form class="form" method="post">
      {% csrf_token %}
      {{ form }}
      <input type="submit" class="btn btn-primary" value="Sign up">
    </form>
  </div>

{% endblock %}
