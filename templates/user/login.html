{% extends 'base.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <div class="center">
        <form class="login-container" method="post">
            <img class="big-logo" src="/static/images/cereallogo.png" alt="Logo">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="login" class="btn btn-primary" style=" clear: both; margin: 10px 0" >
        </form>
    </div>
{% endblock %}
